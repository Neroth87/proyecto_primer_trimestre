<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <!--ENLACE A BOOSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <title>I.E.S Mar de Cadiz.Registrer</title>

    <style>
        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: #fff;
            background-clip: padding-box;
            border: 1 px solid rgba(0, 0, 0, .2);
            border-radius: 0.3 rem;
            outline: 0;
            align-content: center;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>



    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
        id="modalSignin">

        <div class="modal-dialog" role="document">
           <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->

                    <img src="./assets/img/Inicio/logo_dh@2x.png"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                        alt="">

                </div>

                <div class="modal-body p-5 pt-0">

                    <form class="">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="floatingUser"
                                placeholder="name@example.com">
                            <label for="floatingInput">Correo Electronico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Iniciar Sesion</button>
                        <small class="text-muted">Haciendo click en iniciar sesion, estás de acuerdo con los terminos de condiciones y uso.</small>
                        <hr class="my-4">
                       
                        <!--
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                        <a href="./registro.html">Registrarse</a>
                        </button>-->

                    
                        <a class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" href="./registro.html" type="">Registrarse</a>
        

                        <h2 class="fs-5 fw-bold mb-3">Gmail</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#google" />
                            </svg>
                            Sign up with Gmail <i class="fab fa-google"></i>
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
