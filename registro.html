<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <!--ENLACE A BOOSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

    <title>I.E.S Mar de Cadiz.Registrer</title>

    <style>
        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: #fff;
            background-clip: padding-box;
            border: 1 px solid rgba(0, 0, 0, .2);
            border-radius: 0.3 rem;
            outline: 0;
            align-content: center;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>



</head>

<body>
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <a href="./login.html"><button type="button" class="btn-close btn-close-white" aria-label="Close" ></button></a>
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="inputNombre"
                                placeholder="Mario">
                            <label for="inputNombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="inputLastname"
                                placeholder="Conde JimÃ©nez">
                            <label for="inputLastname">Apellidos</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="inputUser"
                                placeholder="Usuario">
                            <label for="inputUser">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="inputEmail"
                                placeholder="name@hotmail.com">
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="inputPassword"
                                placeholder="Password">
                            <label for="inputPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="RepeatPassword"
                                placeholder="Password">
                            <label for="RepeatPassword">Confirm Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Register</button>
                        <small class="text-muted">Para poder Registrarte acepta los terminos de servicio</small>
                        <hr class="my-4">

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="term" id="term" value="checkedValue" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description"></span>
                            <small><a>Terminos de servicio</a></small>
                        </label>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
